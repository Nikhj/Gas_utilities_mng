<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Registration Form</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .registration-container {
      max-wnameth: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto registration-container">
        <h2 class="text-center mb-4">Registration</h2>
        <form method="post" action="{% url 'user_registration' %}">
          {% csrf_token %}
          <div class="form-row" >
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" name="first_name" class="form-control" placeholder="Enter your first name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" name="last_name" class="form-control" placeholder="Enter your last name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" name="phone_no" class="form-control" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
          <p class="text-center">Already have an account? <a href="{% url 'user_login' %}">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
