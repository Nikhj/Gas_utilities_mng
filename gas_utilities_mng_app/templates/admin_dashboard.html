{% extends 'base.html' %}

{% block content %}

      <div class="container mt-5">
        <div class="row">
            <!-- Connections Card -->
            <div class="col-md-6 mb-4">
              <a href="#" class="card-link stretched-link"></a>
                <div class="card">
                    <div class="card-header" style="background-color: lightblue;">
                       <h5>New Connection Requests</h5>
                    </div>
                    <div class="card-body" >
                        <h6 class="card-text">Pending Requests: {{con_pending}}</h6>
                        <h6 class="card-text">Approved: {{con_approved}}</h6>
                    </div>
                    <ul class="list-group list-group-flush" style="background-color: lightgray;">
                        <li class="list-group-item">total: {{con_total}} </li>
                    </ul>
                </div>
            </div>

            <!-- Booking Card -->
            <div class="col-md-6 mb-4">
              <a href="#" class="card-link stretched-link"></a>

                <div class="card">
                    <div class="card-header" style="background-color: lightcoral;">
                      <h5>Gas Booking Requests</h5>
                    </div>
                    <div class="card-body">
                      <h6 class="card-text">Pending Requests: {{booking_pending}}</h6>
                      <h6 class="card-text">Approved: {{booking_approved}}</h6>
                    </div>
                    <ul class="list-group list-group-flush" style="background-color: lightgray  ;">
                        <li class="list-group-item">Total: {{booking_total}}</li>
                    </ul>
                </div>
            </div>
        </div>


{% endblock %}
