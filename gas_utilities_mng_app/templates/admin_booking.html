{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">
        <table id="table" class="table table-bordered table-striped ">
            <thead>
                <tr>
                    <th>Booking No.</th>
                    <th>Connection No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Booking Date</th>
                    <th>Delivered Date</th>
                    <th>Status</th>
                    <th>Action</th>



                </tr>
            </thead>
            <tbody>
                {% for i in results %}
                    <tr>
                        <td>{{i.0}}</td>
                        <td>{{i.1}}</td>
                        <td>{{i.2}}</td>
                        <td>{{i.3}}</td>
                        <td>{{i.4}}</td>
                        <td>{{i.5}}</td>
                        <td>{{i.6}}</td>
                        <td><a href="{% url 'view_booking' i.0 %}"><button class="btn-primary">View</button></a></td>                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        new DataTable('#table');
    </script>

{% endblock %}
