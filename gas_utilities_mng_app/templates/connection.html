{% extends 'base.html' %}

{% block content %}


</head>
<body>
  <div class="container mt-5">
    <form action="{% url 'add_connection' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-row">
      <div class="form-group col-md-6">
        <label for="distributorName">Distributor Name</label>
        <select class="form-control" id="distributorName" name="distributor_name" > 
          <option value="distributor1">Distributor 1</option>
          <option value="distributor2">Distributor 2</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="first_name" value="{{first_name}}" disabled placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="last_name" value="{{last_name}}" disabled placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob"> 
      </div>
      </div>
      <div class="form-group">
        <label for="houseNo">House No/Flat No/Building Name</label>
        <input type="text" class="form-control" id="houseNo" name="house_no"  placeholder="House No/Flat No/Building Name">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">Area</label>
          <input type="text" class="form-control" id="area" name="area"  placeholder="area">
        </div>
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city"  placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" name="state"  placeholder="State">
        </div>
        <div class="form-group col-md-2">
          <label for="pinCode">Pin Code</label>
          <input type="text" class="form-control" id="pinCode" name="pinCode"  placeholder="Pin Code">
        </div>
      </div>
    
      <div class="form-row" >
      <div class="form-group col-md-6" >
        <label for="adhar">Adhar card number</label>
        <input type="text" class="form-control" id="adhar" name="adhar" placeholder="Adhar card number">
    </div>
      <div class="form-group col-md-6" >
        <label for="document_image">Upload document : </label>
        <input type="file" class="form-control" id="document_image" name="document_image" accept="image/*">
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6" >
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone"  placeholder="Phone">
      </div>
      <div class="form-group col-md-6">
        <label for="mobile">Mobile No.</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" value="{{mobile_number}}" disabled placeholder="Mobile No.">
      </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{email}}" disabled placeholder="Email">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
 
</body>
</html>


{% endblock %}
